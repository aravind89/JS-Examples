<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<script type = "text/javascript">
	function sumOfNums() {
		var i,sum = 0,
		number_of_args =arguments.length;
		for (i = 0; i < number_of_args; i++)
		{
			sum += arguments[i];
		}
		return sum;
	}
	alert("sum of 4,6,7,8 is "+sumOfNums(4,6,7,8));
	alert("sum of 14,16,17,18,12 is "+sumOfNums(14,16,17,18,12));
  </script>
</head>
<body>
</body>
</html>
